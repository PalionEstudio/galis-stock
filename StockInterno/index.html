<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock interno – cantidades reales</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <header>
    <img src="img/Logo.png" class="logo" alt="Logo Galis" />
    <h1>Stock interno – cantidades reales</h1>
    <div id="update-time">Cargando fecha...</div>
    <div class="ordenadores">
      <button onclick="ordenar('cantidad', 'asc')">Ordenar por cantidad A-Z</button>
      <button onclick="ordenar('cantidad', 'desc')">Ordenar por cantidad Z-A</button>
      <button onclick="ordenar('nombre', 'asc')">Ordenar por nombre A-Z</button>
      <button onclick="ordenar('nombre', 'desc')">Ordenar por nombre Z-A</button>
    </div>
    <button onclick="cargarTabla()"><span class="refresh-icon">⟳</span> Actualizar</button>
  </header>

  <section class="leyenda">
    <span class="indicador amarillo"></span> Últimas porciones en stock
  </section>

  <p id="mensaje">Cargando stock...</p>
  <div class="tabla-scroll">
    <div id="tabla-container"></div>
  </div>

  <script src="js/tabla.js"></script>
</body>
</html>
